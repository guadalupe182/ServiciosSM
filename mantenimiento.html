<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estamos en Mantenimiento ðŸš§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        /* AnimaciÃ³n de fondo */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('https://i.imgur.com/8GdUvA7.png');
            animation: wave-animation 5s infinite linear;
        }
        @keyframes wave-animation {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš§ Â¡Estamos en Mantenimiento! ðŸš§</h1>
        <p>Volveremos pronto con mejoras increÃ­bles.</p>
        <p class="countdown">Tiempo estimado: <span id="timer"></span></p>
    </div>

    <div class="waves"></div>

    <script>
        // Fecha de finalizaciÃ³n (7 dÃ­as desde ahora)
        let endDate = new Date();
        endDate.setDate(endDate.getDate() + 7);

        function updateCountdown() {
            let now = new Date();
            let timeLeft = endDate - now; 

            if (timeLeft > 0) {
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById('timer').textContent =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                setTimeout(updateCountdown, 1000);
            } else {
                document.getElementById('timer').textContent = "Â¡Estamos de vuelta!";
            }
        }
        updateCountdown();
    </script>
</body>
</html>
